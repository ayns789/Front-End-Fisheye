<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <!-- <link href="css/lightbox.css" rel="stylesheet" type="text/css" /> -->
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <script src="https://kit.fontawesome.com/40409bbb33.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <!-- <body onload="loadPagePhotographer()"> -->
  <body>
    <header role="banner">
      <a href="./index.html" role="link" aria-label="Fisheye Home page"
        ><img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <!-- aria-hidden="false" -->
    <main id="main" role="main" aria-hidden="false">
      <div class="photograph-header">
        <div class="center-block">
          <div class="leftB"></div>
          <div class="centerB">
            <button class="contact_button" aria-label="contact me" onclick="displayModal()">
              Contactez-moi
            </button>
          </div>
          <div class="rightB"></div>
        </div>
      </div>

      <div class="dropdownBlockDrop">
        <div class="sectionDrop" role="region">
          <span class="textTrier" aria-label="Order by">Trier par </span>
          <div class="dropdown1">
            <button
              class="selectBtnDrop"
              id="idSelectBtnDrop"
              type="button"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="selectedDrop">Popularité</span>
              <span class="caretDrop"></span>
            </button>
            <div
              class="menuDrop"
              role="menu"
              aria-haspopup="true"
              aria-labelledby="idSelectBtnDrop"
            >
              <a role="menuitem" href="#" class="activeDrop designList">Date</a>
              <a role="menuitem" href="#" class="designList">Titre</a>
            </div>
          </div>
        </div>
      </div>

      <div class="photographies-section" role="region"></div>
    </main>

    <div id="contact_modal" role="dialog" aria-hidden="true">
      <div class="modal" role="group" aria-labelledby="form">
        <header class="modalH" role="banner">
          <div class="titleNameAlign" id="joinForm">
            <h2 class="titleH">Contactez moi</h2>
            <h2 id="titlePhotograph"></h2>
          </div>
          <img
            src="./assets/icons/close.svg"
            aria-label="Close Contact form"
            onclick="closeModal()"
            alt="Close Contact form"
          />
        </header>
        <form name="contactMe" role="form" action="photographer.html" method="get" id="form">
          <div>
            <div class="alignError">
              <label id="idPrenom" for="first">Prénom</label><span id="firstNameError"></span>
            </div>
            <input
              class="text-control"
              type="text"
              aria-required="true"
              aria-labelledby="idPrenom"
              id="first"
              name="first name"
            />
          </div>
          <div>
            <div class="alignError">
              <label id="idNom" for="last">Nom</label><span id="lastNameError"></span>
            </div>
            <input
              class="text-control"
              type="text"
              aria-required="true"
              aria-labelledby="idNom"
              id="last"
              name="last name"
            />
          </div>
          <div>
            <div class="alignError">
              <label id="idEmail" for="email">Email</label><span id="emailError"></span>
            </div>
            <input
              class="text-control"
              type="email"
              aria-required="true"
              aria-labelledby="idEmail"
              id="email"
              name="email"
            />
          </div>
          <div>
            <div class="alignError">
              <label id="idMessage" for="message">Votre message</label
              ><span id="messageError"></span>
            </div>
            <input
              class="text-control inputForm2"
              type="text"
              aria-required="true"
              aria-labelledby="idMessage"
              id="message"
              name="message"
            />
          </div>
          <button id="btn-submit" type="submit" aria-label="Send">Envoyer</button>
        </form>
      </div>
    </div>

    <div class="lightbox" role="dialog" aria-hidden="true">
      <span
        class="fas fa-chevron-left lightbox__prev"
        role="link"
        aria-label="Previous image"
      ></span>
      <div class="lightbox__container"></div>
      <span class="fas fa-times close_bigger lightbox__close" aria-label="Close dialog"></span>
      <span class="fas fa-chevron-right lightbox__next" role="link" aria-label="Next image"></span>
    </div>

    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/Photographer.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <footer></footer>
  </body>
</html>

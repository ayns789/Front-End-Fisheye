<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- <link href="css/lightbox.css" rel="stylesheet" type="text/css" /> -->
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="https://kit.fontawesome.com/40409bbb33.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <!-- <body onload="loadPagePhotographer()"> -->
  <body>
    <header role="banner">
      <a href="index.html" role="link" aria-label="Fisheye Home page"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>

    <main id="main" role="main">
      <div class="photograph-header">
        <div class="center-block">
          <div class="leftB"></div>
          <div class="centerB">
            <button class="contact_button" aria-label="contact me" onclick="displayModal()">
              Contactez-moi
            </button>
          </div>
          <div class="rightB"></div>
        </div>
      </div>

      <div class="dropdownBlockDrop">
        <div class="sectionDrop" role="region">
          <span class="textTrier">Trier par </span>
          <div class="dropdown1">
            <button
              class="selectBtnDrop"
              aria-haspopup="true"
              aria-expanded="false"
              aria-label="Order by"
            >
              <span class="selectedDrop">Popularité</span>
              <span class="caretDrop"></span>
            </button>
            <ul class="menuDrop" role="menu">
              <li class="activeDrop" role="menuitem">Date</li>
              <li role="menuitem">Titre</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="photographies-section" role="region"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header class="modalH" role="banner">
          <div class="titleNameAlign">
            <h2 class="titleH">Contactez moi</h2>
            <h2 id="titlePhotograph"></h2>
          </div>
          <img
            src="assets/icons/close.svg"
            aria-label="Close Contact form"
            onclick="closeModal()"
            alt="Close Contact form"
          />
        </header>
        <form name="contactMe" role="form" action="photographer.html" method="get" id="form">
          <div>
            <div class="alignError">
              <label for="first">Prénom</label><span id="firstNameError"></span>
            </div>
            <input
              class="text-control"
              type="text"
              aria-required="true"
              aria-label="First name"
              id="first"
              name="first name"
            />
          </div>
          <div>
            <div class="alignError">
              <label for="last">Nom</label><span id="lastNameError"></span>
            </div>
            <input
              class="text-control"
              type="text"
              aria-required="true"
              aria-label="Last name"
              id="last"
              name="last name"
            />
          </div>
          <div>
            <div class="alignError">
              <label for="email">Email</label><span id="emailError"></span>
            </div>
            <input
              class="text-control"
              type="email"
              aria-required="true"
              aria-label="email"
              id="email"
              name="email"
            />
          </div>
          <div>
            <div class="alignError">
              <label for="message">Votre message</label><span id="messageError"></span>
            </div>
            <input
              class="text-control inputForm2"
              type="text"
              aria-required="true"
              aria-label="Your message"
              id="message"
              name="message"
            />
          </div>
          <button id="btn-submit" type="submit" aria-label="Send">Envoyer</button>
        </form>
      </div>
    </div>

    <div class="lightbox">
      <span
        class="fas fa-chevron-left lightbox__prev"
        role="link"
        aria-label="image précédente"
      ></span>
      <div class="lightbox__container"></div>
      <span class="fas fa-times close_bigger lightbox__close"></span>
      <span
        class="fas fa-chevron-right lightbox__next"
        role="link"
        aria-label="image suivante"
      ></span>
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/Photographer.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <footer></footer>
  </body>
</html>

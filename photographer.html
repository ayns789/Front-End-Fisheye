<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- <link href="css/lightbox.css" rel="stylesheet" type="text/css" /> -->
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="https://kit.fontawesome.com/40409bbb33.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <!-- <body onload="loadPagePhotographer()"> -->
  <body">
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main">
      <div class="photograph-header">
        <div class="center-block">
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
      </div>

      <div class="dropdownBlockDrop">
        <div class="sectionDrop">
          <span class="textTrier">Trier par </span>
          <div class="dropdown1">
            <div class="selectBtnDrop">
              <span class="selectedDrop">Popularité</span>
              <div class="caretDrop"></div>
            </div>
            <ul class="menuDrop">
              <li class="activeDrop">Date</li>
              <li>Titre</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="photographies-section"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header class="modalH">
          <div class="titleNameAlign">
            <h2 class="titleH">Contactez moi</h2>
            <h2 id="titlePhotograph"></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form name="contactMe" action="photographer.html" method="get" id="form">
          <div>
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              aria-required="true"
              aria-label="prénom"
              id="first"
              name="first name"
            />
            <span id="firstNameError"></span>
          </div>
          <div>
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              aria-required="true"
              aria-label="nom"
              id="last"
              name="last name"
            />
            <span id="lastNameError"></span>
          </div>
          <div>
            <label for="email">Email</label>
            <input
              class="text-control"
              type="email"
              aria-required="true"
              aria-label="email"
              id="email"
              name="email"
            />
            <span id="emailError"></span>
          </div>
          <div>
            <label for="message">Votre message</label>
            <input
              class="text-control inputForm2"
              type="text"
              aria-required="true"
              aria-label="message"
              id="message"
              name="message"
            />
            <span id="messageError"></span>
          </div>
          <button id="btn-submit" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <div class="lightbox">
      <span
        class="fas fa-chevron-left lightbox__prev"
        role="link"
        aria-label="image précédente"
      ></span>
      <div class="lightbox__container"><img src="" alt="" /></div>
      <span class="fas fa-times close_bigger lightbox__close" aria-label="Close dialog"></span>
      <span
        class="fas fa-chevron-right lightbox__next"
        role="link"
        aria-label="image suivante"
      ></span>
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/Photographer.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <footer></footer>
  </body>
</html>
